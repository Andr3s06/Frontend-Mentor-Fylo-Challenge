<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="main__container">
        <div class="components__container">
          <div class="main__component">
            <h1 class="logo">
              <img src="/images/logo.svg" alt="Fylo Logo" />
            </h1>
            <div class="icons__wrapper">
              <div class="img__container">
                <img src="/images/icon-document.svg" alt="icon-doc" />
              </div>
              <div class="img__container">
                <img src="images/icon-folder.svg" alt="icon-folder" />
              </div>
              <div class="img__container">
                <img src="images/icon-upload.svg" alt="icon-upload" />
              </div>
            </div>
          </div>

          <div class="bar__component">
            <span id="bar__heading"
              >You've used <i>815 GB</i> of your storage</span
            >
            <span id="bar__start">0 GB</span>
            <span id="bar__end">1000 GB</span>
            <span id="graph-container">
              <span id="graph-bar">
                <span id="graph-dot"></span>
              </span>
            </span>
          </div>

          <div class="msg__block">
            <h1 id="msg-number">185</h1>
            <span id="msg-span">GB LEFT</span>
            <span class="clip__path"></span>
          </div>
        </div>
      </div>
      <img src="/images/bg-desktop.png" alt="bg-desktop" id="bg-desktop" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andr3s06</a>.
    </div>
  </body>
</html>
